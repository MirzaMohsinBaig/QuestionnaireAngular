<h2>Participants :</h2>
<ul class="users">
  <li *ngFor="let user of users" class="badge" (click)="onSelect(user)">
    <div>
      Nom : {{user.name}}
    </div>
    <div>
      Mail : {{user.mail}}
    </div>
    <div>
      Cursus : {{user.cursus}}
    </div>
    <div>
      Age : {{user.age}} ans
    </div>
  </li>
</ul>
<app-user-profile [user]="selectedUser"></app-user-profile>
