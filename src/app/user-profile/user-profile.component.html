<div *ngIf="user">

  <h2>{{user.name}} </h2>
  <div>
    <label>Cursus :
      <input [(ngModel)]="user.cursus" placeholder="cursus"/>
    </label>
  </div>
  <div>
    <label>Mail :
      <input [(ngModel)]="user.mail" placeholder="mail"/>
    </label>
  </div>
  <div>
    <label>Age :
      <input [(ngModel)]="user.age" placeholder="age"/>
    </label>
  </div>

</div>
